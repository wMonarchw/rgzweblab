    <script>
        function togglePopup() {
            let moved = false;
            let popup = document.getElementById('popup');
            if (moved == false) {
                popup.style.display = 'block';
                popup.style.visibility = 'visible';
                popup.style.opacity = '1';
            } else {
                popup.style.display = 'none';
            }
        }
